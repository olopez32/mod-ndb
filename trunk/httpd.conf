##
## httpd.conf -- Apache HTTP server configuration file
##

ServerType standalone
ServerRoot "/Users/jdd/Desktop/mod_ndb/mod_ndb"
User jdd
Group jdd
Timeout 300
KeepAlive On
MaxKeepAliveRequests 100
KeepAliveTimeout 15
PidFile "/tmp/modndb_httpd.pid"
ScoreBoardFile "/tmp/modndb_httpd.scoreboard"

LoadModule config_log_module  libexec/httpd/mod_log_config.so
LoadModule mime_module        libexec/httpd/mod_mime.so
LoadModule status_module      libexec/httpd/mod_status.so
LoadModule info_module        libexec/httpd/mod_info.so
LoadModule dir_module         libexec/httpd/mod_dir.so
LoadModule action_module      libexec/httpd/mod_actions.so
LoadModule access_module      libexec/httpd/mod_access.so
LoadModule auth_module        libexec/httpd/mod_auth.so
#LoadModule php5_module		  /usr/local/php5/libphp5.so
LoadModule php4_module        libexec/httpd/libphp4.so

LoadModule ndb_module         mod_ndb.so

ClearModuleList
AddModule mod_log_config.c
AddModule mod_mime.c
AddModule mod_status.c
AddModule mod_info.c
AddModule mod_dir.c
AddModule mod_actions.c
AddModule mod_access.c
AddModule mod_auth.c
AddModule mod_so.c
#AddModule mod_php5.c
AddModule mod_php4.c

AddModule mod_ndb.cc


MinSpareServers 1
MaxSpareServers 5
StartServers 2
MaxClients 20
MaxRequestsPerChild 100000


LogFormat "%h %l %u %t \"%r\" %>s %b" common
CustomLog "/tmp/modndb_http_access_log" common
ErrorLog "/tmp/modndb_http_error_log"
# debug, info, notice, warn, error, crit, alert, emerg.
LogLevel debug 

ExtendedStatus On
Port 3080
DocumentRoot "/Users/jdd/Desktop/mod_ndb/mod_ndb/htdocs"
DefaultType text/plain
HostnameLookups Off
ServerSignature On

AddType application/x-httpd-php .php


<Location /server-status>
    SetHandler server-status
</Location>

<IfModule mod_ndb.cc>
 <Location /ndb>
  SetHandler ndb-cluster
  Database ndb_test
 </Location>

<Location /ndb/table1>
  Table table1
  Columns id nvisits channel name color
  AllowUpdate id nvisits channel name color
  OrderedIndex channel channel
  PrimaryKey id
  PathInfo id
  Filter nvisits
  Filter channel > mc
</Location>

<Location /ndb/as-note>
  Table table1
  Columns id nvisits channel name color
  OrderedIndex channel channel
  PrimaryKey id
  Format ApacheNote JSON
</Location>

<Location /ndb/one-row-note>
  Table table1
  Columns id nvisits channel name color
  PrimaryKey id
  PathInfo id
  Format ApacheNote
</Location>

<Location /ndb/table2>
  ETags off
  Table table2
  PrimaryKey id
  PathInfo id
  Columns id started arrived sent born address
</Location>

<Location /ndb/table3>
  DefaultType image/jpeg
  Table table3
  PrimaryKey i
  PathInfo i
  Format raw
  Columns pic
</Location>

<Location /ndb/table4>
 DefaultType "text/json; charset=utf-8"
 Table table4
 Columns i j name
 UniqueIndex name$unique name
 AllowUpdate name
 PrimaryKey i j
 PathInfo i/j
 Format JSON
</Location>

<Location /ndb/table7>
 Table table7
 Columns i j name
 PrimaryKey i j
 PathInfo i/j
</Location>

<Location /ndb/table5>
 Table table5
 PrimaryKey name
 Columns name size score
 UniqueIndex score$unique score
</Location>

<Location /ndb/table6>
 Table table6
 PrimaryKey id
 PathInfo id
 DefaultType text/html
 Columns document
 Format raw
</Location>

<Location /ndb/test_all_config>
  SetHandler ndb-config-check
  Table not_a_table
  Columns a b c d e f g 
  AllowUpdate c d
  PrimaryKey a b
  PathInfo /a/b/
  UniqueIndex idx1 joe sunny robin zulu alpha 
  OrderedIndex idx2 rocco ricko robbo zeppo 
  Filter ricko < max_ricko
  Filter rocco > min_rocco
  UniqueIndex idx3 animal vegetable mineral
</Location>


<Location /ndb/session>
  Database mod_ndb_test
  Table session 
  PrimaryKey sess_id sess_var_name
  OrderedIndex PRIMARY skey svar
  AllowUpdate sess_id sess_var_name sess_var_value
  PathInfo skey
  Columns sess_id sess_var_name sess_var_value
 </Location>

<Location /ndb/icon>
  Database mod_ndb_test
  Format raw
  DefaultType image/jpeg 
  Table user_icon
  PrimaryKey user_id icon_id
  PathInfo user_id/icon_id
</Location>

Include /Users/jdd/Desktop/mod_ndb/mod_ndb/examples/ex1_httpd.conf

</IfModule>
